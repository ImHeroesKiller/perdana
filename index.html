<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PT. Perdana Adi Yuda</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter :wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/aos @2.3.4/dist/aos.js"></script>
  <link href="https://unpkg.com/aos @2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>

  <!-- Language Switcher -->
  <div class="lang-switch fixed top-4 right-4 z-50">
    <button onclick="switchLang('id')" class="btn-lang active">ID</button>
    <button onclick="switchLang('en')" class="btn-lang">EN</button>
  </div>

  <!-- Header -->
  <header class="bg-blue text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-xl font-bold">PT. Perdana Adi Yuda</h1>
    </div>
  </header>

  <!-- Hero -->
  <section id="hero" class="hero bg-gradient-to-r from-blue-700 to-indigo-600 text-white py-16 px-6 text-center">
    <div class="container mx-auto">
      <h2 id="hero-title" class="text-2xl md:text-3xl font-bold mb-4"></h2>
      <p id="hero-desc" class="text-sm md:text-base mb-6 max-w-lg mx-auto"></p>
      <a href="#contact" class="btn-primary">Hubungi Kami</a>
    </div>
  </section>

  <!-- About -->
  <section id="about" class="py-10 bg-white">
    <div class="container mx-auto px-6">
      <h2 id="company-title" class="text-2xl font-semibold text-center mb-6"></h2>
      <p id="company-desc" class="text-gray-700 text-center max-w-2xl mx-auto"></p>
    </div>
  </section>

  <!-- Vision & Mission -->
  <section id="vision" class="py-10 bg-gray-50">
    <div class="container mx-auto px-6">
      <h2 id="vision-title" class="text-2xl font-semibold text-center mb-6"></h2>
      <div class="flex flex-col gap-6">
        <div>
          <h3 id="vision-subtitle" class="font-semibold text-lg mb-3"></h3>
          <ul id="vision-list" class="list-disc ml-5 text-gray-700 space-y-1"></ul>
        </div>
        <div>
          <h3 id="mission-subtitle" class="font-semibold text-lg mb-3"></h3>
          <ul id="mission-list" class="list-disc ml-5 text-gray-700 space-y-1"></ul>
        </div>
      </div>
    </div>
  </section>

  <!-- Services Tabs -->
  <section id="services" class="py-10 bg-white">
    <div class="container mx-auto px-6">
      <h2 id="service-title" class="text-2xl font-semibold text-center mb-6"></h2>
      <div class="tabs flex flex-wrap justify-center gap-2 mb-6">
        <button onclick="showService('business')" class="tab-btn active:bg-blue-600 bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded-full transition w-full md:w-auto">Business Support</button>
        <button onclick="showService('recruitment')" class="tab-btn bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded-full transition w-full md:w-auto">Recruitment</button>
        <button onclick="showService('training')" class="tab-btn bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded-full transition w-full md:w-auto">Training</button>
        <button onclick="showService('event')" class="tab-btn bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded-full transition w-full md:w-auto">Event Management</button>
      </div>
      <div id="service-content" class="bg-gray-50 p-5 rounded-lg shadow mt-4">
        <div id="business" class="service-detail">
          <h3 id="business-title" class="font-semibold text-lg mb-2"></h3>
          <p id="business-desc" class="mb-4"></p>
          <ul id="business-list" class="list-disc ml-5 text-gray-700 space-y-1"></ul>
        </div>
        <div id="recruitment" class="service-detail hidden">
          <h3 id="recruitment-title" class="font-semibold text-lg mb-2"></h3>
          <p id="recruitment-desc" class="mb-4"></p>
          <ul id="recruitment-list" class="list-disc ml-5 text-gray-700 space-y-1"></ul>
        </div>
        <div id="training" class="service-detail hidden">
          <h3 id="training-title" class="font-semibold text-lg mb-2"></h3>
          <p id="training-desc" class="mb-4"></p>
          <ul id="training-list" class="list-disc ml-5 text-gray-700 space-y-1"></ul>
        </div>
        <div id="event" class="service-detail hidden">
          <h3 id="event-title" class="font-semibold text-lg mb-2"></h3>
          <p id="event-desc" class="mb-4"></p>
          <ul id="event-list" class="list-disc ml-5 text-gray-700 space-y-1"></ul>
        </div>
      </div>
    </div>
  </section>

  <!-- Our Process -->
  <section id="process" class="py-10 bg-gray-100">
    <div class="container mx-auto px-6">
      <h2 id="process-title" class="text-2xl font-semibold text-center mb-4"></h2>
      <p id="process-subtitle" class="text-center text-gray-600 mb-6"></p>
      <div class="relative">
        <div class="absolute left-2 top-0 bottom-0 w-1 bg-blue-400"></div>
        <div data-aos="fade-left" class="step relative pl-8 pb-8">
          <span class="step-number absolute -left-3 top-0 bg-blue-600 text-white w-6 h-6 flex items-center justify-center rounded-full">1</span>
          <div class="step-content bg-white p-4 rounded shadow border-l-4 border-blue-500">
            <h3 id="step1-title" class="font-semibold mb-1"></h3>
            <p id="step1-desc"></p>
          </div>
        </div>
        <div data-aos="fade-left" class="step relative pl-8 pb-8">
          <span class="step-number absolute -left-3 top-0 bg-blue-600 text-white w-6 h-6 flex items-center justify-center rounded-full">2</span>
          <div class="step-content bg-white p-4 rounded shadow border-l-4 border-blue-500">
            <h3 id="step2-title" class="font-semibold mb-1"></h3>
            <p id="step2-desc"></p>
          </div>
        </div>
        <div data-aos="fade-left" class="step relative pl-8 pb-8">
          <span class="step-number absolute -left-3 top-0 bg-blue-600 text-white w-6 h-6 flex items-center justify-center rounded-full">3</span>
          <div class="step-content bg-white p-4 rounded shadow border-l-4 border-blue-500">
            <h3 id="step3-title" class="font-semibold mb-1"></h3>
            <p id="step3-desc"></p>
          </div>
        </div>
        <div data-aos="fade-left" class="step relative pl-8 pb-8">
          <span class="step-number absolute -left-3 top-0 bg-blue-600 text-white w-6 h-6 flex items-center justify-center rounded-full">4</span>
          <div class="step-content bg-white p-4 rounded shadow border-l-4 border-blue-500">
            <h3 id="step4-title" class="font-semibold mb-1"></h3>
            <p id="step4-desc"></p>
          </div>
        </div>
        <div data-aos="fade-left" class="step relative pl-8 pb-8">
          <span class="step-number absolute -left-3 top-0 bg-blue-600 text-white w-6 h-6 flex items-center justify-center rounded-full">5</span>
          <div class="step-content bg-white p-4 rounded shadow border-l-4 border-blue-500">
            <h3 id="step5-title" class="font-semibold mb-1"></h3>
            <p id="step5-desc"></p>
          </div>
        </div>
        <div data-aos="fade-left" class="step relative pl-8 pb-8">
          <span class="step-number absolute -left-3 top-0 bg-blue-600 text-white w-6 h-6 flex items-center justify-center rounded-full">6</span>
          <div class="step-content bg-white p-4 rounded shadow border-l-4 border-blue-500">
            <h3 id="step6-title" class="font-semibold mb-1"></h3>
            <p id="step6-desc"></p>
          </div>
        </div>
        <div data-aos="fade-left" class="step relative pl-8 pb-8">
          <span class="step-number absolute -left-3 top-0 bg-blue-600 text-white w-6 h-6 flex items-center justify-center rounded-full">7</span>
          <div class="step-content bg-white p-4 rounded shadow border-l-4 border-blue-500">
            <h3 id="step7-title" class="font-semibold mb-1"></h3>
            <p id="step7-desc"></p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Clients -->
  <section id="clients" class="py-10 bg-white">
    <div class="container mx-auto px-6">
      <h2 id="client-title" class="text-2xl font-semibold text-center mb-4"></h2>
      <p id="client-desc" class="text-center text-gray-600 mb-6"></p>
      <div class="client-slider overflow-x-scroll whitespace-nowrap animate-scroll">
        <div class="client-slide inline-block mr-4">HKTI</div>
        <div class="client-slide inline-block mr-4"><img src="https://picsum.photos/id/1011/150/80 " alt="Client 1" class="w-full h-full object-cover"></div>
        <div class="client-slide inline-block mr-4"><img src="https://picsum.photos/id/1012/150/80 " alt="Client 2" class="w-full h-full object-cover"></div>
        <div class="client-slide inline-block mr-4"><img src="https://picsum.photos/id/1013/150/80 " alt="Client 3" class="w-full h-full object-cover"></div>
        <div class="client-slide inline-block mr-4"><img src="https://picsum.photos/id/1014/150/80 " alt="Client 4" class="w-full h-full object-cover"></div>
        <div class="client-slide inline-block">IFW</div>
      </div>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact" class="py-10 bg-gray-100">
    <div class="container mx-auto px-6">
      <h2 id="contact-title" class="text-2xl font-semibold text-center mb-6"></h2>
      <div class="bg-white p-6 rounded shadow">
        <div class="space-y-4">
          <div><strong id="address-label"></strong></div>
          <div><strong id="phone-label"></strong></div>
          <div><strong id="email-label"></strong></div>
          <p id="contact-info"></p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue text-white p-4 text-center">
    <p id="footer-copyright"></p>
    <p class="text-sm mt-1" id="footer-address"></p>
  </footer>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
